<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quiz App With Timer</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;display=swap'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="start-screen">
	<button id="start-button">Start</button>
</div>
<div id="wrapper">
	<div id="display-container">
		<div class="header">
			<div class="number-of-count">
				<span class="number-of-question"></span>
			</div>
			<div class="timer-div">
				<img src="https://svgshare.com/i/iRM.svg" />
				<span class="time-left"></span>
			</div>
		</div>
		<div id="container">
			<!-- Question and options are displayed here -->
		</div>
		<div class="btn-container">
			<button id="next-button">Next</button>
		</div>
	</div>
</div>
<div class="score-container hide">
	<div id="user-score"></div>
	<button id="restart">Restart</button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
